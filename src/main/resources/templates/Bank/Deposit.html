<link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>枝江银行</title>
    <style>
        html {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(141deg, #9199be 0%, #345bb9 51%, #7836e3 75%);
            opacity: 0.75;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo">SOULBANK</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:">
                    <img class="layui-nav-img" th:src="@{/img/AvA.JPG}">
                    <span>顶碗大魔王</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-blue">
        <ul class="layui-nav layui-nav-tree layui-bg-blue">
            <li class="layui-nav-item"><a th:href="@{MainMenu}">查询余额</a></li>
            <li class="layui-nav-item layui-this"><a href="javascript:">存款</a></li>
            <li class="layui-nav-item"><a th:href="@{Withdrawal}">取款</a></li>
            <li class="layui-nav-item"><a th:href="@{Transfer}">转账</a></li>
            <li class="layui-nav-item"><a th:href="@{/}">退出登录</a></li>
        </ul>
    </div>

    <div class="layui-body">
        <div class="layui-bg-gray" style="padding: 20px">
            <div class="layui-container">
                <div class="layui-col-md1 layui-col-md-offset2">
                    <label for="DepositAmount" class="layui-form-label">
                        存款金额：
                    </label>
                </div>
                <div class="layui-col-md5">
                    <input id="DepositAmount" class="layui-input" placeholder="请输入您的存款金额"/>
                </div>
                <button class="layui-btn" id="DepositBtn" style="margin-left: 10px;">确认
                </button>
            </div>
        </div>
    </div>
    <div class="layui-footer">
        广告位招租
    </div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>
    $(function () {
        $("#DepositBtn").click(function () {
            let amount = $("#DepositAmount").val();

            $.ajax(
                {
                    url: "/SoulBank/deposit",
                    data: "amount=" + amount,
                    type: "post",
                    success: function (result) {
                        layui.layer.alert(result.msg)
                    }
                }
            )
        })
    })
</script>
</body>
</html>
